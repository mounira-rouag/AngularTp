<div>
    <h2>Nouvelle inscri</h2>
    <form [formGroup]="evalForm">
        <div class="form-group">
            <label for="prenom">prenom</label>
            <input type="text" id="prenom" formControlName="prenom">
        </div>
        <div class="form-group">
            <label for="nom">nom</label>
            <input type="text" id="nom" formControlName="nom">
        </div>
        <div class="form-group">
            <label for="identification">id</label>
            <input type="text" id="identification" formControlName="identification">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" formControlName="email">
        </div>
        <div class="action-buttons">
           <button type="submit" (click)="onSubmitForm()">soumettre</button>
        </div>
    </form>
</div>
