<div class="etudiant-eval-fiche contains-border" >
    <p></p>
    <h2>{{etudiant.prenom| titlecase}}</h2>
    <p>faite partie de {{etudiant.classe}}</p>
    
    <p>{{etudiant.comment}}</p>
    <p>Inscription le {{etudiant.inscriDate|date}}</p>

    <p>
        <button (click)="onClick1()" class="button">je merite un bonus!</button>
        <button (click)="onClick2()" class="button">je ne merite pas un bonus!</button>
        note:{{etudiant.bonus}}

    </p>
    

    <div [ngSwitch]="etudiant.bonus">
        <div *ngSwitchCase="0">rien</div>
        <div *ngSwitchCase="2">+0.5 a l'examen</div>
        <div *ngSwitchCase="5">+1 a l'examen</div>
        <div *ngSwitchDefault>---</div>
    </div>

          
        <a routerLink="/etudevals">Back to list</a>
</div>
